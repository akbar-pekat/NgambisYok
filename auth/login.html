<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Hello!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="../logo.png" height="30">
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="/" class="navbar-item">
          Home
        </a>
        <a class="navbar-item">
          About Us
        </a>
        <a href="../index.html#classroom" class="navbar-item">
          Classroom
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a href="#" class="button is-primary is-light">
              Sign in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="hero is-primary is-medium">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Sign in
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="text" placeholder="Username" id="inputUSERNAME">
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Password" id="inputPASSWORD">
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" onclick="funLOGIN();">Login</button>
        </div>
        <div class="control">
          <button class="button is-primary is-light">Register</button>
        </div>
      </div>
    </div>
  </section>
  <div class="modal" id="modalLOGIN">
    <div class="modal-background"></div>
    <div class="modal-content">
        <article class="message is-danger">
          <div class="message-body">
            <b>Oops! :(</b>
            <p id="errormsg">Error</p>
          </div>
        </article>
    </div>
    <button class="modal-close is-large" aria-label="close" onclick="funCLOSE();"></button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
  <script src="firebase.js" type="text/javascript" charset="utf-8"></script>
  <script src="login.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
